{% extends 'base.html' %}
{% block title %}   Create a Category {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category....</h1>
    <br/><br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
{% else %}
You are not allowed here!
{% endif %}
{% endblock content %}
